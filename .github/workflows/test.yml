name: Add GitHub Actions IP Whitelist to EC2 SG

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1

jobs:
  add-ip-whitelist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Public IP
      id: ip
      uses: haythem/public-ip@v1.3

    - name: Print Public IP
      run: |
        IP_ADD=echo ${{ steps.ip.outputs.ipv4 }}

    - name: Add IP addresses to EC2 SG
      run: |
        # Get the existing inbound rules of the EC2 SG
        RULES=($(aws ec2 describe-security-groups --group-id  --region ${{ env.AWS_REGION }} | jq '.SecurityGroups[].IpPermissions'))

        # Add the GitHub Actions IP addresses to the EC2 SG
        for IP in "${IPS[@]}"; do
          RULES+=("{\"IpProtocol\":\"tcp\",\"FromPort\":22,\"ToPort\":22,\"IpRanges\":[{\"CidrIp\":\"$IP/32\"}]}")
        done

        aws ec2 authorize-security-group-ingress --group-id sg-0f621ddb3a37eb5ac --ip-permissions "${RULES[@]}" --region ${{ env.AWS_REGION }}
